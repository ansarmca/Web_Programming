<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: grey;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2>User Registration Form</h2>

    <div class="form-container">
        <form onsubmit="alert('Your Form submitted Successfully');">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" list="name-options">

                <datalist id="name-options">
                    <option value="Jyothish">
                    <option value="Ansar">
                    <option value="Sooraj">
                    <option value="Fazil">
                </datalist>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="add">Address:</label>
                <textarea id="bio" name="add" rows="4" placeholder="Address..."></textarea>
            </fieldset> <br>

            <button>Submit</button>
        </form>
    </div>

</body>
</html>
